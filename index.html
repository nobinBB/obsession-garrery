    <!-- モーダル -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // ハンバーガーメニューの制御は不要なので削除

        // リンクボックスのクリック効果
        const linkBox = document.querySelector('.link-box');
        if (linkBox) {
            linkBox.addEventListener('click', () => {
                // クリック時の効果
                linkBox.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    linkBox.style.transform = 'translateY(-5px)';
                }, 100);
            });
        }

        // モーダルの制御 - 画像クリック時の拡大表示
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');
        const galleryItems = document.querySelectorAll('.gallery-item img');

        // 各画像にクリックイベントを追加
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImage.src = item.src.replace('w=400&h=250', 'w=1200&h=800'); // 高解像度版
                modalImage.alt = item.alt;
                document.body.style.overflow = 'hidden'; // スクロール禁止
            });
        });

        // 閉じるボタンのクリック
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // スクロール復活
        });

        // モーダル背景クリック時に閉じる
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // スクロール復活
            }
        });

        // ESCキーで閉じる
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // スクロール復活
            }
        });

        // スムーススクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // スクロール時のヘッダー効果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(0, 0, 0, 0.95)';
            } else {
                header.style.background = 'rgba(0, 0, 0, 0.9)';
            }
        });

        // エラーハンドリング
        window.addEventListener('error', (e) => {
            console.error('エラーが発生しました:', e.error);
        });

        // 画像の遅延読み込み
        const images = document.querySelectorAll('img');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.style.opacity = '1';
                    observer.unobserve(img);
                }
            });
        });

        images.forEach(img => {
            img.style.opacity = '0';
            img.style.transition = 'opacity 0.3s ease';
            imageObserver.observe(img);
        });
    </script>
